<html
        xmlns: th="http://thymeleafy.org"
        layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<header>
    <nav>
        <div class="nav-wrapper cyan darken-1">
            <a href="#" class="brand-logo"> Lista de Eventos</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Eventos</a></li>

            </ul>
        </div>
    </nav>
</header>

<table class="container">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Local</th>
        <th>Data</th>
        <th>Hor√°rio</th>
        <th>Editar</th>
        <th>Deletar</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each= "evento : ${evento} ">
        <div class="row">
            <td><a class="waves-effect waves-light btn-small" th:href="@{/{codigo}(codigo=${evento.codigo})}"><span th:text="${evento.nome}"></span></a></td>
            <td><span th:text="${evento.local}"></span></td>
            <td><span th:text="${evento.data}"></span></td>
            <td><span th:text="${evento.horario}"></span></td>
                    <td><a th:href="@{/evento/editarEvento/{codigo}(codigo=${evento.codigo})}"><i class="material-icons left">create</i></a></td>
                    <td><a th:href="@{/deletarEvento(codigo=${evento.codigo})}"><i class="material-icons left">delete</i></a></td>
                </div>
            </tr>
        </tbody>
    </table>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

    </body>
</html>
