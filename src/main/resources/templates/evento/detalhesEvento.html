<html
        xmlns: th="http://thymeleafy.org"
        layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<nav>
    <div class="nav-wrapper cyan darken-1">
        <a href="#" class="brand-logo"> <span th:text="${evento.nome}"></span></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/evento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista de evento</a></li>
        </ul>
    </div>
</nav>


<div th:each="evento : ${evento}" class="container">
    <div class="row">
        <h5> Detalhes:</h5>
        <p>Nome do evento: <span th:text="${evento.nome}"></span></p>
        <p>Local: <span th:text="${evento.local}"></span></p>
        <p>Data: <span th:text="${evento.data}"></span></p>
        <p>Horario:<span th:text="${evento.horario}"></span></p>
    </div>

    <h5> Cadastre o(s) Convidado(s):</h5>
    <form method="post">
        Nome:<input type="text" value="" name="nomeConvidado" required placeholder="Nome Completo"/>
        RG: <input type="text" value="" name="rg" required placeholder="RG: 00000000000"/>

        <div align="center">
            <button type="submit" class="waves-effect waves-light btn">Adicionar</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="waves-effect waves-light btn" type="reset">Limpar</button>
        </div>
        <br><br><br>
        <div align="center">
            <h5><th:block th:include="mensagemValidacao"></th:block></h5>
        </div>

    </form>
</div>

<br><br>

<h6 class="waves-effect waves-light btn">Lista de Convidados</h6>
<div class="container" th:each="convidado : ${convidados}">

    <div class="row">
        <div class="input-field col s6">
            <p><span th:text="${convidado.nomeConvidado}"></span></p>
        </div>
        <div class="input-field col s3">
            <p><span th:text="${convidado.rg}"></span></p>
        </div>
        <div>
            <a th:href="@{/deletarConvidado(rg=${convidado.rg})}"><i class="material-icons left">delete</i></a>
        </div>
    </div>
</div>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
